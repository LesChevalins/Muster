    <script type="text/javascript">

        var htmlText = '<div style="width: 300px; color:#1E2447;"><h4 style="margin-bottom: 8px;">Coucou c\'est nous !</h4><p class="nobottommargin">14 - 16 rue Soleillet, 75020 Paris, Paris, FRANCE</p></div>';

            address: '14 - 16 rue Soleillet, 75020 Paris, Paris, FRANCE',
            maptype: 'ROADMAP',
            zoom: 13,
            markers: [
                {
                    address: "14 - 16 rue Soleillet, 75020 Paris, Paris, FRANCE",
                    html: htmlText,
                    icon: {
                        image: "/image/map-icon-red.png",
                        iconsize: [32, 39],
                        iconanchor: [32,39]
                    }
                }
            ],
            doubleclickzoom: false,
            controls: {
                panControl: true,
                zoomControl: true,
                mapTypeControl: true,
                scaleControl: false,
                streetViewControl: false,
                overviewMapControl: false
            }

        });

        function showPopup(type, title, message) {
            swal({
                title: title,
                text: message,
                type: type,
                showCancelButton: false,
                allowOutsideClick: true,
                showCloseButton: true
            }).done();
        }

        // contact form submit
        $('#contactform').on('submit',function(event){
            event.preventDefault() ;

            var email = $("#contactform-email").val();
            var message = $("#contactform-message").val();
            var _token =  $('meta[name="page-token"]').attr('content');
            var errorMsg = "Une erreur est survenue lors du traitement de votre requête. Merci de vérifier les champs.";
            var successMsg = "Merci pour votre message, nous reviendrons vers vous rapidement !";

            if (!isValideEmail(email) || (message.length < 1))
            {
                showPopup("error", "Erreur", errorMsg);
                return ;
            }

            $.ajax({
                type: "POST",
                crossDomain: false,
                url: "/contact",
                data: {"data": {email: email, message: message, _token: _token}},
                success: function (data) {
                    if (data["status"] == "error")
                    {
                        showPopup("error", errorMsg);
                        return ;
                    }
                    showPopup("success", "Merci !" , successMsg);
                    $('#contactform')[0].reset();

                },
                error: function () {
                    showPopup("error", errorMsg);
                }
            });

        });

    </script>
